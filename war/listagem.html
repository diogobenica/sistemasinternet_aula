<html>
<head>
  <meta charset="UTF-8">
  <script src="js/jquery-2.0.3.js"></script>
  <style>
  .post {
    border: solid 1px #c0c0c0;
    background-color: #f0f0f0;
    padding: 10px;
    margin-bottom: 5px;
  }
  </style>
</head>
<body>
  <div>
    Busca: <input id="campo_busca">
    <button>Procurar post</button>
  </div>
  <script>
    $.ajax({
      url:"http://faccampblog.appspot.com/posts",
      dataType: 'jsonp',
      success: function(posts){
        $.each(posts,
          function(contador, post){
            var div = $("<div>");
            div.attr("class", "post");

            var titulo = $("<h1>").html(post.titulo);
            div.append(titulo);

            var conteudo = $("<p>").html(post.conteudo);
            div.append(conteudo);

            $("body").append(div);
          }
        );
      }
    });
  </script>
</body>
</html>
